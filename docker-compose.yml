services:
  postgres:
    image: postgres:16-alpine
    container_name: pingpong-postgres
    environment:
      POSTGRES_USER: pingpong
      POSTGRES_PASSWORD: pingpong_dev_password
      POSTGRES_DB: pingpong_elo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pingpong"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

